<!DOCTYPE html>
<html lang='pt-br'>
    <head>
		<meta charset="utf-8">
		
		<title>Reserva Espaço</title>

		<!-- Utilizando para estilo -->
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<!-- Utilizando para mover carrosel Zzz -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<!-- Utilizando para mover carrosel Zzz -->
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	</head>
    <body>
		<div class="container-fluid">
			<header>
				<nav class="navbar navbar-default" style="background-color: #4682B4; border-color: #4682B4;">
					<ul class="nav navbar-nav">
						
						<li><a href="reserva.html" style="color: #FFFFFF">Espaços</a></li>
						<li><a href="agendamentos.html" style="color: #FFFFFF">Agendamentos</a></li>
					</ul>
				</nav>
			</header>
    <div class="content-wrapper">
        <section class="content">
            <main>
                <div class="box-header with-border">
                    <h3 class="box-title col-md-12">Espaços</h3>
                </div>
            </main>
        
        <!-- /.content -->
    </div>
    <!-- Carrossel de imagens -->
    <div id="carousel-example-generic" class="carousel slide text-center" data-ride="carousel" style="max-width: 400px; margin: 0 auto;">
        <!-- Indicadores -->
        <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        </ol>
        <!-- Imagem do carrosel -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="quadra.jpg" alt="Primeira Imagem" style="height: 300px; width: 400px;">
            </div>
            <div class="item">
                <img src="festa.jpg" alt="Segunda Imagem" style="height: 300px; width: 400px;">
            </div>
            <div class="item">
                <img src="reuniao.jpg" alt="Terceira Imagem" style="height: 300px; width: 400px;">
            </div>
        </div>
        <!-- Controles de navegação -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Anterior</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Próxima</span>
        </a>
    </div>
    <!-- Formulário de reserva -->
    <div class="row">
        <div class="text-center"> <!-- alinhamento do formulario zzz -->
            <div id="formulario">
                <h2 class="text-center">Selecione a Data e Hora da Reserva</h2>
                <form>
                    <label for="data">Data:</label>
                    <input type="date" id="data" name="data" required><br><br>
                    <label for="hora">Hora:</label>
                    <input type="time" id="hora" name="hora" min="12:00" max="22:00" required><br><br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required><br><br>
					<label for="nome">Nome:</label>
                    <input type="nome" id="nome" name="nome" required><br><br>
                    <label for="opcao">Espaços:</label>
                    <select id="espaco" name="opcao" required>
                        <option value="quadra">Quadra Esporte</option>
                        <option value="salao festa">Salão Festa</option>
                        <option value="sala reuniao">Sala Reunião</option>
                    </select><br><br>
                    <div id="mensagemErro" style="display: none; color: rgb(0, 0, 0); margin-top: 10px;">
                        Este horário já está agendado. Por favor, selecione outro horário!.
                    </div>
                    <!-- Botão pra confirmar a reserva com chamada da função -->
                    <button type="button" onclick="confirmarReserva()" class="btn btn-primary">Confirmar Reserva</button>
                </form>
            </div>
        </div>
    </div>


</div>
</section>
<!-- /.Estilo do rodapé -->
<footer class="navbar navbar-inverse navbar-fixed-bottom" style="background-color: #4682B4; border-color: #4682B4;">
    <div class="container-fluid">
      <p class="text-muted"><font color="#FFFFFF"> Reserva Espaço</font></p>
    </div>
  </footer>

<script src="agenda.js"></script>
</body>
</html>
